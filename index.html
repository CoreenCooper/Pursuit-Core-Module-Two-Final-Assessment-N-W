<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/ca/Studio_Ghibli_logo.svg/1200px-Studio_Ghibli_logo.svg.png" alt="">
        <h1>Ghibli Review App</h1>
    </header>
    <main>
    <section id="display-info">
        <select>
            <option id="blank" selected="selected"></option>
        </select>
        <h3 id="movie-title"></h3>
        <p id="release-year"></p>
        <p id="description"></p>
    </section>
    <form>
        <input id="movie-review" type="text">
        <input id="submit-input" type="submit">
    </form>
    <ul id="submitted-reviews"></ul>      
</main>
</body>
</html>
